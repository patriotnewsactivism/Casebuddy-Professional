# Google Cloud Build configuration for CaseBuddy Professional
# Triggered automatically on push to main branch or manually via:
# gcloud builds submit --config cloudbuild.yaml

steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci', '--production=false']
    id: 'install'

  # Step 2: Run TypeScript type check
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'check']
    id: 'typecheck'
    waitFor: ['install']

  # Step 3: Build the application
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    id: 'build'
    waitFor: ['typecheck']
    env:
      - 'NODE_ENV=production'

  # Step 4: Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['app', 'deploy', 'app.yaml', '--quiet', '--promote']
    id: 'deploy'
    waitFor: ['build']

# Artifacts to store
artifacts:
  objects:
    location: 'gs://${PROJECT_ID}-builds/casebuddy-professional/'
    paths:
      - 'dist/**'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'

# Substitution variables
substitutions:
  _DEPLOY_ENV: 'production'
